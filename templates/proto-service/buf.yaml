# buf.yaml - Buf module configuration
# Documentation: https://buf.build/docs/configuration/v2/buf-yaml
#
# IMPORTANT: Update the 'name' field in modules to match your service name
# Example: buf.build/gitops-poc-dzha/user-service

version: v2

# Module configuration
modules:
  - path: proto
    name: buf.build/gitops-poc-dzha/example-service  # CHANGE THIS

# Lint configuration - enforces proto file quality
lint:
  use:
    - STANDARD
  except:
    - PACKAGE_VERSION_SUFFIX
    - COMMENT_FIELD
    - COMMENT_MESSAGE
    - COMMENT_RPC
    - COMMENT_SERVICE
    - COMMENT_ENUM
    - COMMENT_ENUM_VALUE
  enum_zero_value_suffix: _UNSPECIFIED
  rpc_allow_same_request_response: false
  rpc_allow_google_protobuf_empty_requests: true
  rpc_allow_google_protobuf_empty_responses: true
  service_suffix: Service

# Breaking change detection - prevents accidental API breakage
breaking:
  use:
    - FILE
  except:
    - EXTENSION_MESSAGE_NO_DELETE
    - FIELD_SAME_DEFAULT

