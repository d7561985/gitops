# Proto Service CI/CD Pipeline (Zero-Config)
#
# Just copy this file to your proto service repository.
# Everything else is auto-generated from $CI_PROJECT_NAME.
#
# Required CI/CD Variables (set at api group level):
#   CI_PUSH_TOKEN - Personal Access Token with api, write_repository scopes

include:
  - project: 'gitops-poc-dzha/api/ci'
    file: '/templates/proto-gen/template.yml'

# Optional: Override defaults
# variables:
#   PROTO_GEN_LANGUAGES: "go,nodejs"  # Generate only specific languages
#   BUF_VERSION: "1.48.0"             # Use different Buf version
