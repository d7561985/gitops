apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: infra-dev
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      # MongoDB container
      - name: mongodb
        image: mongo:5.0
        ports:
        - containerPort: 27017
          name: mongodb
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "root"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "rootpassword"
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
      # MongoDB Exporter sidecar for Prometheus
      - name: mongodb-exporter
        image: percona/mongodb_exporter:0.40
        args:
          - --mongodb.uri=mongodb://root:rootpassword@localhost:27017/admin
          - --collect-all
          - --compatible-mode
        ports:
        - containerPort: 9216
          name: metrics
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
      volumes:
      - name: mongodb-data
        emptyDir: {}
