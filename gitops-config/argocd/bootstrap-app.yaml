# Bootstrap Application - "App of Apps" pattern
# This Application watches gitops-config repo and applies all ArgoCD resources
#
# Apply once manually:
#   kubectl apply -f bootstrap-app.yaml
#
# After that, ArgoCD will:
# 1. Apply project.yaml (ArgoCD Project)
# 2. Apply vault-bootstrap-app.yaml (Helm chart that generates everything else)
#    - Vault path bootstrap Job
#    - ApplicationSet for all services
#    - VaultAuth for each environment

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-bootstrap
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://gitlab.com/gitops-poc-dzha/gitops-config.git
    targetRevision: main
    path: argocd
    directory:
      recurse: false
      include: '{project.yaml,platform-bootstrap-app.yaml,infra-app.yaml}'

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - ApplyOutOfSyncOnly=true
