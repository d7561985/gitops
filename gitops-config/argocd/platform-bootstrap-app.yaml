# Platform Bootstrap Application
# Single source of truth for the entire platform configuration
#
# Creates:
# - Namespaces (poc-dev, poc-staging, poc-prod)
# - Vault policies and Kubernetes auth roles
# - Vault secret placeholders
# - ArgoCD ApplicationSet for all services
# - VaultAuth resources per environment
#
# Prerequisites:
# 1. Vault installed and running
# 2. Secret 'vault-admin-token' created in vault namespace:
#    kubectl create secret generic vault-admin-token \
#      --namespace=vault \
#      --from-literal=token=root
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: gitops-poc-dzha

  source:
    repoURL: https://gitlab.com/gitops-poc-dzha/gitops-config.git
    targetRevision: main
    path: charts/platform-bootstrap
    helm:
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: vault

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
