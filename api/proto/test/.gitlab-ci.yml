# Proto Service CI/CD Pipeline
#
# Uses the proto-gen template from api/ci repository.
# See: https://gitlab.com/gitops-poc-dzha/api/ci
#
# Required CI/CD Variables (set at api group level):
#   CI_PUSH_TOKEN - Personal Access Token (glpat-...) with api, write_repository scopes
#   GEN_GROUP_ID  - GitLab Group ID for api/gen

include:
  - project: 'gitops-poc-dzha/api/ci'
    ref: main
    file: '/templates/proto-gen/template.yml'

variables:
  PROTO_GEN_LANGUAGES: "go,nodejs,php,python,web"
