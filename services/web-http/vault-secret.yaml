# VaultStaticSecret for web-http
# This file should be applied after Vault is configured
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: web-http-auth
  namespace: web-http-dev  # Change per environment
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: web-http-dev  # Change per environment
    serviceAccount: web-http
    audiences:
      - vault
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: web-http-secrets
  namespace: web-http-dev  # Change per environment
  labels:
    app.kubernetes.io/name: web-http
    app.kubernetes.io/part-of: gitops-poc-dzha
spec:
  type: kv-v2
  mount: secret
  path: gitops-poc-dzha/web-http/dev/config  # Change 'dev' per environment
  destination:
    name: web-http-secrets
    create: true
  refreshAfter: 1h
  vaultAuthRef: web-http-auth
