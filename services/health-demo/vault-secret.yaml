# VaultStaticSecret for health-demo
# This file should be applied after Vault is configured
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: health-demo-auth
  namespace: health-demo-dev  # Change per environment
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: health-demo-dev  # Change per environment
    serviceAccount: health-demo
    audiences:
      - vault
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: health-demo-secrets
  namespace: health-demo-dev  # Change per environment
  labels:
    app.kubernetes.io/name: health-demo
    app.kubernetes.io/part-of: gitops-poc
spec:
  type: kv-v2
  mount: secret
  path: gitops-poc/health-demo/dev/config  # Change 'dev' per environment
  destination:
    name: health-demo-secrets
    create: true
  refreshAfter: 1h
  vaultAuthRef: health-demo-auth
