# Health Demo - Dev Environment Overrides
# Inherits from default.yaml
# CI updates image.repository and image.tag on each build

environment: dev
branch: main
# Image - CI updates these values
image:
  repository: registry.gitlab.com/gitops-poc-dzha/health-demo
  tag: "8f73c6b2"
  pullPolicy: IfNotPresent
replicas: 1
resources:
  requests:
    cpu: 50m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 64Mi
labels:
  app.kubernetes.io/instance: health-demo-dev
  environment: dev
annotations:
  argocd.argoproj.io/sync-wave: "0" # Deploy first
