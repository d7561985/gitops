api_route: /api/

clusters:
  # gRPC сервис (fake-service в gRPC режиме)
  - name: web
    addr: "web-grpc-sv:9091"
    type: "grpc"

  # HTTP сервис (fake-service в HTTP режиме)
  - name: web-http
    addr: "web-http-sv:9092"
    type: "http"
    health_check:
      path: "/health"
      interval_seconds: 10

  # gRPC Health service (for streaming tests)
  - name: health-demo
    addr: "health-demo-sv:8081"
    type: "grpc"

  # Sentry Demo Services
  - name: sentry-frontend
    addr: "sentry-frontend-sv:4200"
    type: "http"
    health_check:
      path: "/healthz"
      interval_seconds: 30

  - name: sentry-game-engine
    addr: "sentry-game-engine-sv:8082"
    type: "http"
    health_check:
      path: "/health"
      interval_seconds: 10

  - name: sentry-payment
    addr: "sentry-payment-sv:8083"
    type: "http"
    health_check:
      path: "/health"
      interval_seconds: 10

  # Wager/Bonus service (PHP/Symfony)
  - name: sentry-wager
    addr: "sentry-wager-sv:8085"
    type: "http"
    health_check:
      path: "/health"
      interval_seconds: 10

  # User Service - Authentication and user management
  - name: user-service
    addr: "user-service-sv:8081"
    type: "grpc"

apis:
  # gRPC-Web тестирование
  - name: FakeService
    cluster: web
    auth: {policy: no-need}
    methods:
      - name: Handle
        auth:
          policy: no-need

  # HTTP REST тестирование (public + protected)
  - name: HttpService
    cluster: web-http
    auth: {policy: no-need}
    methods:
      - name: health
        auth: {policy: no-need}
      - name: echo
        auth: {policy: no-need}
      - name: protected
        auth: {policy: required}

  # gRPC Health service (streaming test via Watch method)
  - name: grpc.health.v1.Health
    cluster: health-demo
    auth: {policy: no-need}
    methods:
      - name: Check
        auth: {policy: no-need}

  # Sentry Demo - Game Engine API
  # Routes: /api/game/* → game-engine /*
  # Example: /api/game/calculate → /calculate
  - name: game
    cluster: sentry-game-engine
    auth: {policy: no-need}
    methods:
      - name: health
        auth: {policy: no-need}
      - name: calculate
        auth: {policy: no-need}
      - name: business-metrics
        auth: {policy: no-need}
      - name: debug
        auth: {policy: no-need}

  # Sentry Demo - Payment API
  # Routes: /api/payment/* → payment-service /*
  # Example: /api/payment/process → /process
  - name: payment
    cluster: sentry-payment
    auth: {policy: no-need}
    methods:
      - name: health
        auth: {policy: no-need}
      - name: process
        auth: {policy: no-need}
      - name: financial-metrics
        auth: {policy: no-need}
      - name: debug
        auth: {policy: no-need}

  # Sentry Demo - Wager API
  # Routes: /api/wager/* → wager-service /wager/*
  - name: wager
    cluster: sentry-wager
    auth: {policy: no-need}
    methods:
      - name: validate
        auth: {policy: no-need}
      - name: place
        auth: {policy: no-need}
      - name: history
        auth: {policy: no-need}
      - name: demo
        auth: {policy: no-need}
      - name: test
        auth: {policy: no-need}

  # Sentry Demo - Bonus API
  # Routes: /api/bonus/* → wager-service /bonus/*
  - name: bonus
    cluster: sentry-wager
    auth: {policy: no-need}
    methods:
      - name: claim
        auth: {policy: no-need}
      - name: progress
        auth: {policy: no-need}
      - name: convert
        auth: {policy: no-need}
      - name: demo
        auth: {policy: no-need}

  # User Service - Authentication API
  # Routes: /api/auth/* → user-service user.v1.UserService/*
  # Public endpoints (no auth required)
  - name: auth
    cluster: user-service
    auth: {policy: no-need}
    methods:
      - name: register
        auth: {policy: no-need}
      - name: login
        auth: {policy: no-need}
      - name: refresh
        auth: {policy: no-need}
      - name: logout
        auth: {policy: required}

  # User Service - User Profile API
  # Routes: /api/user/* → user-service user.v1.UserService/*
  # Protected endpoints (auth required)
  - name: user
    cluster: user-service
    auth: {policy: required}
    methods:
      - name: profile
        auth: {policy: required}
