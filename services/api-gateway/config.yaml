api_route: /api/

clusters:
  # gRPC сервис (fake-service в gRPC режиме)
  - name: web
    addr: "web-grpc:9091"
    type: "grpc"

  # HTTP сервис (fake-service в HTTP режиме)
  - name: web-http
    addr: "web-http:9092"
    type: "http"
    health_check:
      path: "/health"
      interval_seconds: 10

  # gRPC Health service (for streaming tests)
  - name: health-demo
    addr: "health-demo:8081"
    type: "grpc"

apis:
  # gRPC-Web тестирование
  - name: FakeService
    cluster: web
    auth: {policy: no-need}
    methods:
      - name: Handle
        auth:
          policy: no-need

  # HTTP REST тестирование (public)
  - name: HttpService
    cluster: web-http
    auth: {policy: no-need}
    methods:
      - name: health
        auth: {policy: no-need}
      - name: echo
        auth: {policy: no-need}

  # gRPC Health service (streaming test via Watch method)
  - name: grpc.health.v1.Health
    cluster: health-demo
    auth: {policy: no-need}
    methods:
      - name: Check
        auth: {policy: no-need}
