# Auth Adapter - Production Environment Overrides
# Inherits from default.yaml
# CI updates image.repository and image.tag on each build

environment: prod
branch: main

# Image - CI updates these values
image:
  repository: registry.gitlab.com/gitops-poc-dzha/auth-adapter
  tag: latest
  pullPolicy: IfNotPresent

replicas: 3

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Environment-specific overrides (k8app configmap format)
configmap:
  OTEL_ENABLE: "true"
  LOG_LEVEL: "warn"

labels:
  app.kubernetes.io/instance: auth-adapter-prod
  environment: prod

annotations:
  argocd.argoproj.io/sync-wave: "1"

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

pdb:
  enabled: true
  minAvailable: 2
