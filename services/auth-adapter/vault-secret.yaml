# VaultStaticSecret for Auth Adapter
# Namespace scheme: poc-{env} (e.g., poc-dev, poc-staging, poc-prod)
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: auth-adapter-auth
  namespace: poc-dev  # Change to poc-staging or poc-prod per environment
spec:
  method: kubernetes
  mount: kubernetes
  kubernetes:
    role: auth-adapter-dev  # Change to auth-adapter-staging or auth-adapter-prod
    serviceAccount: auth-adapter
    audiences:
      - vault
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: auth-adapter-secrets
  namespace: poc-dev  # Change to poc-staging or poc-prod per environment
  labels:
    app.kubernetes.io/name: auth-adapter
    app.kubernetes.io/part-of: gitops-poc
spec:
  type: kv-v2
  mount: secret
  path: gitops-poc/auth-adapter/dev/config  # Change 'dev' per environment
  destination:
    name: auth-adapter-secrets
    create: true
  refreshAfter: 1h
  vaultAuthRef: auth-adapter-auth
