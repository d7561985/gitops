{{- if .Values.components.certManager }}
# cert-manager - TLS certificate management
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-98"
  labels:
    {{- include "layer-0.labels" . | nindent 4 }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}

  sources:
    # Values from git repo
    - repoURL: {{ .Values.gitRepo }}
      targetRevision: {{ .Values.gitRevision }}
      ref: values
    # cert-manager Helm chart
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: {{ .Values.versions.certManager }}
      helm:
        valueFiles:
          - $values/shared/infrastructure/cert-manager/helm-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager

  syncPolicy:
    {{- include "layer-0.syncPolicy" . | nindent 4 }}
{{- end }}
