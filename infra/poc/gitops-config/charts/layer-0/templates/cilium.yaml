{{- if .Values.components.cilium }}
# Cilium CNI - networking must work before any other apps
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-99"
  labels:
    {{- include "layer-0.labels" . | nindent 4 }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project }}

  sources:
    # Values from git repo
    - repoURL: {{ .Values.gitRepo }}
      targetRevision: {{ .Values.gitRevision }}
      ref: values
    # Cilium Helm chart
    - repoURL: https://helm.cilium.io/
      chart: cilium
      targetRevision: {{ .Values.versions.cilium }}
      helm:
        valueFiles:
          - $values/shared/infrastructure/cilium/helm-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    {{- include "layer-0.syncPolicy" . | nindent 4 }}
{{- end }}
