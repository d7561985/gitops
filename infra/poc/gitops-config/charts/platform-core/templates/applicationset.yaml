{{- if .Values.applicationSet.enabled }}
{{- /*
ApplicationSet generated from services/environments registry
Single source of truth - add service to values.yaml, get ArgoCD App automatically
*/ -}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .Values.applicationSet.name }}
  namespace: argocd
  labels:
    app.kubernetes.io/name: platform-bootstrap
    app.kubernetes.io/component: applicationset
spec:
  generators:
    - matrix:
        generators:
          # Services from values.yaml
          - list:
              elements:
                {{- $serviceList := list }}
                {{- range $serviceName, $service := .Values.services }}
                {{- $serviceList = append $serviceList (dict "service" $serviceName "repoURL" ($service.repoURL | default (printf "https://gitlab.com/%s/%s.git" $.Values.global.gitlabGroup $serviceName)) "syncWave" ($service.syncWave | default "0") "path" ($service.path | default ".cicd")) }}
                {{- end }}
                {{- if $serviceList }}
                {{- toYaml $serviceList | nindent 16 }}
                {{- else }}
                []
                {{- end }}

          # Environments from values.yaml
          - list:
              elements:
                {{- $envList := list }}
                {{- range $envName, $env := .Values.environments }}
                {{- if $env.enabled }}
                {{- $envList = append $envList (dict "env" $envName "autoSync" ($env.autoSync | default true)) }}
                {{- end }}
                {{- end }}
                {{- if $envList }}
                {{- toYaml $envList | nindent 16 }}
                {{- else }}
                []
                {{- end }}

  template:
    metadata:
      name: '{{`{{service}}`}}-{{`{{env}}`}}'
      namespace: argocd
      labels:
        app.kubernetes.io/name: '{{`{{service}}`}}'
        environment: '{{`{{env}}`}}'
        app.kubernetes.io/part-of: {{ .Values.global.gitlabGroup }}
      annotations:
        argocd.argoproj.io/sync-wave: '{{`{{syncWave}}`}}'
    spec:
      project: {{ .Values.applicationSet.project }}

      sources:
        # k8app Helm chart
        - repoURL: {{ .Values.global.k8app.repoURL }}
          chart: {{ .Values.global.k8app.chart }}
          targetRevision: {{ .Values.global.k8app.version | quote }}
          helm:
            valueFiles:
              # Platform defaults (lowest priority) - common for all services
              - $platform/shared/k8app-defaults.yaml
              # Service defaults
              - $values/{{`{{path}}`}}/default.yaml
              # Environment overlay (highest priority)
              - $values/{{`{{path}}`}}/{{`{{env}}`}}.yaml

        # Platform repository with shared defaults
        - repoURL: https://gitlab.com/{{ .Values.global.gitlabGroup }}/infra/poc/gitops-config.git
          targetRevision: main
          ref: platform

        # Service repository with values
        - repoURL: '{{`{{repoURL}}`}}'
          targetRevision: main
          ref: values

      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .Values.global.namespacePrefix }}-{{`{{env}}`}}'

      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
        automated:
          prune: true
          selfHeal: true

      ignoreDifferences:
        - group: apps
          kind: Deployment
          jsonPointers:
            - /spec/replicas

      revisionHistoryLimit: 3
{{- end }}
