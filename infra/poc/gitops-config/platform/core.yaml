# =============================================================================
# Platform Core - Environment & Services Configuration
# =============================================================================
# Core infrastructure for application deployment.
# =============================================================================

# Namespaces
namespaces:
  enabled: true
  labels:
    app.kubernetes.io/managed-by: platform-core

# Gateway for environments
gateway:
  enabled: true
  gatewayClassName: cilium
  listener:
    name: http-app
    protocol: HTTP
    port: 80
  certManager:
    enabled: false

# Domain mirrors
domainMirrors:
  enabled: true
  addToGateway: true
  createDNS: true
  addToTunnel: true
  defaultRoutes:
    - name: api
      path: /api
      pathType: PathPrefix
      serviceName: api-gateway-sv
      servicePort: 8080
    - name: frontend
      path: /
      pathType: PathPrefix
      serviceName: sentry-frontend-sv
      servicePort: 4200

# Services Registry
# Sync Waves:
#   Wave 0: Backend services (no dependencies on other services)
#   Wave 1: API Gateway (depends on backend services)
#   Wave 2: Frontend (depends on API Gateway)
services:
  # --- Wave 0: Backend Services ---
  user-service:
    syncWave: "0"
    repoURL: https://gitlab.com/gitops-poc-dzha/services/user-service.git
    path: .cicd

  sentry-game-engine:
    syncWave: "0"
    repoURL: https://gitlab.com/gitops-poc-dzha/services/sentry-demo.git
    path: game-engine/.cicd

  sentry-payment:
    syncWave: "0"
    repoURL: https://gitlab.com/gitops-poc-dzha/services/sentry-demo.git
    path: payment-service/.cicd

  sentry-wager:
    syncWave: "0"
    repoURL: https://gitlab.com/gitops-poc-dzha/services/sentry-demo.git
    path: wager-service/.cicd

  # --- Wave 1: API Gateway ---
  api-gateway:
    syncWave: "1"

  # --- Wave 2: Frontend ---
  sentry-frontend:
    syncWave: "2"
    repoURL: https://gitlab.com/gitops-poc-dzha/services/sentry-demo.git
    path: frontend/.cicd

  # --- Disabled services ---
  # web-grpc:
  #   syncWave: "0"

  # web-http:
  #   syncWave: "0"

  # health-demo:
  #   syncWave: "0"

  # analytics-service:
  #   syncWave: "0"
  #   # repoURL: https://gitlab.com/gitops-poc-dzha/services/analytics-service.git
  #   path: .cicd

# ApplicationSet for services
applicationSet:
  enabled: true
  name: gitops-services

# Bootstrap job for Vault
job:
  enabled: true
  image: hashicorp/vault:1.15
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  hook: PreSync
  hookDeletePolicy: HookSucceeded
  syncWave: "-10"
