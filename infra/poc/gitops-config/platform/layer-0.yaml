# =============================================================================
# Layer-0 Configuration
# =============================================================================
# Infrastructure layer values - CNI, Gateway API, cert-manager, ArgoCD
# This file is referenced by ArgoCD multi-source Applications.
# =============================================================================

# Git repository for values
gitRepo: https://gitlab.com/gitops-poc-dzha/infra/poc/gitops-config.git
gitRevision: main

# ArgoCD project
project: gitops-poc-dzha

# Component versions (verified December 2024)
# Keep in sync with bootstrap script
versions:
  gatewayAPI: v1.2.0    # Required by Cilium 1.18.x
  cilium: 1.18.5        # Latest stable (Dec 18, 2024)
  certManager: v1.16.2  # Latest stable
  externalDns: 1.15.0   # Latest stable
  argocd: 9.2.3         # Latest stable (Dec 28, 2024) - ArgoCD v3.0

# Enable/disable components
components:
  gatewayAPI: true
  cilium: true
  certManager: true
  externalDns: true
  argocd: true
