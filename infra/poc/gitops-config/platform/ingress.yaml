# =============================================================================
# Ingress Configuration - CloudFlare Tunnel
# =============================================================================
# Aggregates routing from all platform components.
# This file combines routes from environments, service-groups, preview-envs.
# =============================================================================

# Domain mirrors support for environments
domainMirrors:
  enabled: true
  addToTunnel: true

# Preview environments routing
# Format: preview-{jira}.demo-poc-01.work (covered by *.demo-poc-01.work)
previewEnvironments:
  enabled: true
  baseDomain: "demo-poc-01.work"
  gateway:
    namespace: "poc-dev"
    port: 80
