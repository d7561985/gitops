apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Namespaces managed by platform-core chart (infra-apps.yaml template)
# Resources deployed to destination namespace specified by ArgoCD Application

resources:
  # MongoDB with Prometheus exporter sidecar
  - mongodb/deployment.yaml
  - mongodb/service.yaml
  - mongodb/servicemonitor.yaml
  # Redis removed - each service now uses k8app cache feature (v3.7.0+)
  # - redis/deployment.yaml
  # - redis/service.yaml
  # RabbitMQ with built-in Prometheus plugin
  - rabbitmq/deployment.yaml
  - rabbitmq/service.yaml
  - rabbitmq/servicemonitor.yaml
